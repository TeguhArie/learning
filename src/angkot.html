      class angkot {
        constructor(sopir, trayek, penumpang, kas) {
          this.sopir = sopir;
          this.trayek = trayek;
          this.penumpang = penumpang;
          this.kas = kas;

          this.penumpangNaik = (namaPenumpang, penumpang) => {
            if (this.penumpang.length == 0) {
              this.penumpang.push(namaPenumpang);
              return this.penumpang;
            } else {
              for (let i = 0; i < this.penumpang.length; i++) {
                if (this.penumpang[i] == undefined) {
                  this.penumpang[i] = undefined;
                } else if (this.penumpang[i] == namaPenumpang) {
                  console.log(namaPenumpang + " sudah ada");
                } else if (i == this.penumpang.length - 1) {
                  this.penumpang.push(namaPenumpang);
                }
              }
            }
          };

          this.penumpangTurun = (namaPenumpang, bayar) => {
            if (this.penumpang.length == 0) {
              console.log("angkot masih kosong");
              return false;
            }

            for (let j = 0; j < this.penumpang.length; j++) {
              if (this.penumpang[j] == namaPenumpang) {
                this.penumpang[j] = undefined;
                this.kas += bayar;
                return penumpang;
              }
            }
          };
        }
      }
