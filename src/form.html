<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
        <h1 class="judul"></h1>
		<script>			
            const judul = document.querySelector(".judul");
            judul.innerHTML = "formulir";
            judul.style.fontSize = "50px";

			const nama = prompt("nama lengkap: ")
			const namaAyah = prompt("nama ayah: ")
			const namaIbu = prompt("nama ibu: ")
			const asal = prompt("asal sekolah: ")
			const alamat = prompt("alamat: ")
			const kota = prompt("kota: ")
			const jurusan = prompt("jurusan: ")
			const sekolah = prompt("sekolah: ")
			const kabupaten = prompt("kabupaten: ")
			const kelurahan = prompt("kelurahan: ")
			const kecamatan = prompt("kecamatan: ")
			const rt = prompt("rt: ")
			const rw = prompt("rw: ")
			const agama = prompt("agama: ")
			const kelas = prompt("kelas: ")
		

			document.writeln(`nama lengkap : ${nama}` + " <br>");
			document.writeln(`nama ayah: ${namaAyah}` + "<br>");
			document.writeln(`nama ibu : ${namaIbu}` + "<br>");
			document.writeln(`asal sekolah : ${asal}`+ "<br>");
			document.writeln(`alamat : ${alamat}` + "<br>");
			document.writeln(`kota : ${kota}` + "<br>");
			document.writeln(`jurusan : ${jurusan}` + "<br>");
			document.writeln(`sekolah : ${sekolah}` + "<br>");
			document.writeln(`kabupaten : ${kabupaten}` + "<br>");
			document.writeln(`kelurahan : ${kelurahan}` + "<br>");
			document.writeln(`kecamatan : ${kecamatan}` + "<br>");
			document.writeln(`rt : ${rt}` + "<br>");
			document.writeln(`rw : ${rw}` + "<br>");
			document.writeln(`agama : ${agama}` + "<br>");
			document.writeln(`kelas : ${kelas}` + "<br>");
		</script>
	</body>
</html>
