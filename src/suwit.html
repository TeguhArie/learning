<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tanya = true;
      while (tanya) {
        let p = prompt("pilih : gajah, semut, orang");
        let comp = Math.random();
        if (comp < 0.34) {
          comp = "gajah";
        } else if (comp >= 0.34 && comp < 0.67) {
          comp = "orang";
        } else {
          comp = "semut";
        }

        let hasil = "";

        if (p == comp) {
          hasil = "seri tol";
        } else if (p == "gajah") {
          hasil = comp == "orang" ? "menang" : "kalah";
        } else if (p == "orang") {
          hasil = comp == "gajah" ? "kalah" : "menang";
        } else if (p == "semut") {
          hasil = comp == "gajah" ? "menamg" : "kalah";
        } else {
          hasil = "pilih yang bener anjir";
        }

        alert(
          "kamu memilih: " +
            p +
            " dan computer memilih: " +
            comp +
            "\nMaka hasilnya : kamu " +
            hasil
        );
        tanya = confirm('lagi');
      }

      alert('terimakasih sudah main');
    </script>
  </body>
</html>
