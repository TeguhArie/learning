<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var makanan = prompt(
				"masukan menu pilihan anda(1. makanan atau 2.minuman);",
			);
			//

			switch (makanan) {
				case "1":
					var menuMakanan = prompt("menu makanan: A.Ayam Goreng B.Ayam Bakar");
					if (menuMakanan === "A") {
						document.write(`kamu memilih makanan: Ayam Goreng 10k`);
					} else {
						document.write(`kamu memilih makanan: Ayam Bakar 30k`);
					}

					break;
				case "2":
					var menuMinuman = prompt("menu minuman: A.Es Teh B.Es Jeruk");
					if (menuMinuman === "A") {
						document.write(`kamu memilih makanan: Es Teh 5k`);
					} else {
						document.write(`kamu memilih makanan: Es Jeruk 10k`);
					}
					break;
				default:
					"tidak ada";
					break;
			}
		</script>
	</body>
</html>
