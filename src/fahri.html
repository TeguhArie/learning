<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tes = prompt("masukan angka 1 - 5")
        var output = 0

        switch (tes) {
            case 1:
                output = 1;
            case 2:
                output = 2;
            case 3:
                output = 3;
            case 4:
                output = 4;
            case 5:
                output = 5;
                break;
            default:
                output = 10;
                break;
        }
        document.writeln(output);
    </script>
</body>
</html>
