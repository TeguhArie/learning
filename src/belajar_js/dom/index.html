<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan dom</title>
    <style>
        *{
            margin: 0;
            padding: 0; 
        }

        body{
            text-align: center;
        }

        html, body{
            height: 100%;
        }

        .biru{
            background-color: lightblue;
        }

        button{
            margin: 10px;
        }

        .kotak{
            width: 25px;
            height: 25px;
            margin: 10px auto;
        }

        .merah {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="tombol">Click</button>
    <br>
    <div class="kotak merah"></div>
    <input type="range" name="merah" min="0" max="255">
    <br>
    <input type="range" name="hijau" min="0" max="255">
    <br>
    <input type="range" name="biru" min="0" max="255">
    <script src="warna.js"></script>
</body>
</html>
