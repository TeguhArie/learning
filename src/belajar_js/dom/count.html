    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin: 10px;
        color: rgb(147, 177, 166);
      }

      .card {
        border-radius: 10px;
        background-color: rgba(4, 13, 18, 1.1);
      }

      .content {
        width: 230px;
        height: auto;
        margin: 30px;
        padding: 5px;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .content button {
        text-decoration: none;
        font-size: 1.1em;
        padding: 10px;
        background-color: rgb(24, 61, 61);
        border-radius: 16px;
        color: rgb(147, 177, 166);
        transform: translateY(20px);
        border: 1px;
      }

      .content button:hover {
        background-color: rgb(92, 131, 116);
      }

      .more {
        display: none;
      }
    </style>
